<title>hr</title>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js'></script>
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js'></script>
<link rel='stylesheet' href='http://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'/>
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.6.3/css/all.css'/>
<script>
    
$(() => {
    let laborerId= 1
    let laborerName= $(':text')
    let hireDate= $('.form-control').eq(1)

    let textClear = function() {
        laborerName.val('')
        hireDate.val('')
    }
  
    let errMsg = function(msg) {
        $('.modal-body p').text(`${msg}`)
    }

    let errModal = function() {
        $('button').attr('data-target', '#delLaborerModal')
        $('button').attr('data-toggle', 'modal')
        $('.modal-footer :button.btn-secondary').text('확인').css({'background-color':'tomato','font-weight':'bold'})
        $('.modal-footer').attr('data-dismiss','modal')
        $('.modal-footer :button.btn-primary').hide()
    }

    let delModal = function() {
        $('button').attr('data-target', '#delLaborerModal')
        $('button').attr('data-toggle', 'modal')
        $('.modal-footer :button.btn-primary').show()
        $('.modal-footer').attr('data-dismiss','modal')
        $('.modal-footer :button.btn-secondary').text('아니오').css('background-color', 'gray')
        $('.modal-body p').text('노동자를 삭제하시겠습니까?')
    }


    $(`<th colspan="4" class="text-center">${'노동자가 없습니다.'}</th>`).appendTo($('tbody'))

    $('button').on('click', ()=>{
        console.log($('tbody tr th').length)

    })

    let empty = function() {
        $('tbody tr th').length ? $('tbody tr').last().hide() : $('tbody tr').last().show()
    }

  
    $('button').eq(0).on('click', ()=>{
        if(laborerName.val() == 0 || !(hireDate.val().length == 10))
            errModal()
        if(laborerName.val() == 0){
            errMsg('노동자의 이름을 입력하세요.')
        } else if(!(hireDate.val().length == 10)){
            errMsg('날짜를 YYYY-MM-DD 형식으로 입력하세요.')
        } else {
                $('button').attr('data-target', '')

                $(`<tr>
                    <th><input type='radio' name='select'/></th>
                    <td>${laborerId++}</td>
                    <td id='laborerName'>${laborerName.val()}</td>
                    <td id='hireDate'>${hireDate.val()}</td>
                <tr>`).prependTo('tbody')
            
                textClear()
                empty()
        }
    })

    $('button').eq(1).on('click', () => {
        if($(':checked').length == 0 || laborerName.val() == 0 || !(hireDate.val().length == 10))
            errModal()
        if($(':checked').length == 0){
            errMsg('선택된 노동자가 없습니다.')
        } else if(laborerName.val() == 0){
            errMsg('노동자명을 입력하세요.')
        } else if(!(hireDate.val().length == 10)){
            errMsg('날짜를 YYYY-MM-DD 형식으로 입력하세요.')
        } else {
            $('button').attr('data-target', '')

            $(':checked').parents('tr').find('#laborerName').text(laborerName.val())
            $(':checked').parents('tr').find('#hireDate').text(hireDate.val())

            textClear()
        }
    })

    $('button').eq(2).on('click',() =>{
        if($(':checked').length == 0){
            errModal()
            errMsg('선택된 노동자가 없습니다.')
        }else delModal()   
    })
    
    $('button.btn-primary').on('click', () => {
        $(':checked').parents('tr').remove()
        empty()
    })
            


})
</script>

<body>
<div class='container'>
    <div class='row'>
        <div class='col'>
            <header class='jumbotron p-2'>
                <h1 class='text-center'>HR</h1>
            </header>
        </div>
    </div>
    <div class='row'>
        <div class='col'>
            <form>
                <div class='row mb-3'>
                    <div class='col-2'>
                        <input type='text' class='form-control' placeholder='노동자명'/>
                    </div>
                    <div class='col-4'>
                        <input type='date' class='form-control'/>
                    </div>
                    <div class='col'>
                        <nav class='d-flex'>
                            <button type='button' class='btn btn-success flex-fill mr-1'>
                                <i class='fas fa-plus'></i> <span class='label d-none d-sm-inline'>추가</span>
                            </button>
                            <button type='button' class='btn btn-info flex-fill mr-1'>
                                <i class='fas fa-edit'></i><span class='label d-none d-sm-inline'>수정</span>
                            </button>
                            <button type='button' class='btn btn-warning flex-fill' data-toggle='modal' data-target='#delLaborerModal'>
                                <i class='fas fa-trash-alt'></i><span class='label d-none d-sm-inline'>삭제</span>
                            </button>
                        </nav>
                    </div>
                </div>
                <div class='row'>
                    <div class='col'>
                        <table class='table'>
                            <thead><tr><th></th><th>ID</th><th>이름</th><th>입사일</th></tr></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </form>    
        </div>
    </div>
</div>

<div class='modal fade' tabindex='-1' id='delLaborerModal'>
    <div class='modal-dialog'>
        <div class='modal-content'>
            <div class='modal-header'>
                <button type='button' class='close' data-dismiss='modal'>
                    <span>&times;</span>
                </button>
            </div>
            <div class='modal-body'>
                <p>노동자를 삭제하시겠습니까?</p>
            </div>
            <div class='modal-footer'>
                <button type='button' class='btn btn-secondary' data-dismiss='modal'>아니요</button>
                <button type='button' class='btn btn-primary'>예</button>
            </div>
        </div>
    </div>
</div>
</body>
