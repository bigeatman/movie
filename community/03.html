<!-- 영화평 modal -->
<script>
    function boardInit() {
        $('#delBoardBtn').click(() => {
            $('#modalHeadMsg').text('영화평 삭제')

            $('#modalBodyMsg').text("삭제 하시겠습니까?")
            $('#inspectionReasonInput').hide()

            $('#delBoardYesBtn').show()
            $('#delBoardNoBtn').show()
            $('#delBoardOkBtn').hide()
            $('#inspectionCancelBtn').hide()
            $('#inspectionCheckBtn').hide()
            $('#inspectionOkBtn').hide()

            $('#boardModal').modal()
    })

    $('#inspectionBoardBtn').click(() => {
        $('#modalHeadMsg').text('영화평 신고')

        $('#modalBodyMsg').text('신고 사유를 입력해주세요.')
        $('#inspectionReasonInput').show()

        $('#delBoardYesBtn').hide()
        $('#delBoardNoBtn').hide()
        $('#delBoardOkBtn').hide()        
        $('#inspectionCancelBtn').show()
        $('#inspectionCheckBtn').show()
        $('#inspectionOkBtn').hide()

        $('#boardModal').modal()
    })

    $('#inspectionYesBtn').click(() => {
        $('#modalBodyMsg').text('신고해주셔서 감사합니다. 신고된 내용은 내부 검토를 통해 삭제여부를 확인해보도록 하겠습니다.')
        $('#inspectionReasonInput').hide()
      
        $('#inspectionCancelBtn').hide()
        $('#inspectionCheckBtn').hide()
        $('#inspectionOkBtn').show()

        $('#boardModal').modal()
    })
}
$(boardInit)
</script>
