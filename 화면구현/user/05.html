<script>
 

$(function(){
    $(document).on("keydown", "input[onlyNumber]", function(e){
        if(/[a-z|ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/g.test(this.value)){
            e.preventDefault();
            this.value = "";
        }else if (e.which != 8 && e.which != 0
            && e.which < 48 || e.which > 57   
            && e.which < 96 || e.which > 105){
            e.preventDefault();
            this.value = "";
        }else if (this.value.length >= this.maxLength){
            this.value = this.value.slice(0, this.maxLength);
            if($(this).next("input").length > 0){
                $(this).next().focus();
            }else{
                $(this).blur();
            }
        }
    });    
});
    
function init(){
    $('#yesBtn').on('click', ()=>{
       return location.href='06.html'
    })

    $('#noBtn').on('click', ()=>{
        return location.href='01.html'
    })
}

$(init)

</script>
