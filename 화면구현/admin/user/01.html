<!DOCTYPE html>
<html lang="ko">
<head>
<title>login</title>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' href='http://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'/>
<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js'></script>
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js'></script>
<script src="https://kit.fontawesome.com/449f39a7b2.js" crossorigin="anonymous"></script>
<script>
function tryLogin() {
		localStorage.setItem('isLogined', true);
		window.location.href='../main.html';
}

function join() {
	$('#loginBtn').click(() => {
        location.href='../main.html'
	})
}

$(join)
</script>

<style>
body{
    display: flex;
    justify-content: center;
    align-items: center;
}
</style>
</head>

<body>
	<div class='container'>
		<div class='col'>
			<form class='m-4'>
				<div class='form-group'>
				<label for='userId'>아이디 </label>
				<input id='userId' type='text' class='form-control' placeholder='아이디를 입력하세요.'/>
				</div>

				<div class='form-group'>
					<label for='userPw'>비밀번호 </label>
					<input id='userPw' type='password' class='form-control mb-2'  placeholder='••••'/>
				</div>
				
				<div class='form'>
					<button id='loginBtn' type='button' onclick='tryLogin()' class='btn border btn-block bg-success'>
						<span class='h5'>로 그 인</span>
					</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
