<script>
function repleInit() {
    $('#delRepleBtn').click(() => {
        $('#modalHeadMsg').text('댓글 삭제')
        
        $('#modalBodyMsg').text('해당 댓글을 삭제하시겠습니까?')
        $('#reportReasonInput').hide()

        $('#delRepleYesBtn').show()
        $('#delRepleNoBtn').show()
        $('#delRepleOkBtn').hide()
        $('#reportCancelBtn').hide()
        $('#reportCheckBtn').hide()
        $('#reportOkBtn').hide()

        $('#repleModal').modal()
    })

    $('#delYesBtn').click(() => {
        $('#modalBodyMsg').text('댓글이 삭제 되었습니다.')

        $('#delRepleYesBtn').hide()
        $('#delRepleNoBtn').hide()
        $('#delRepleOkBtn').show()

        $('#repleModal').modal()
    })

    $('#reportRepleBtn').click(() => {
        $('#modalHeadMsg').text('댓글 신고')

        $('#modalBodyMsg').text('신고 사유를 입력해주세요.')
        $('#reportReasonInput').show()

        $('#delRepleYesBtn').hide()
        $('#delRepleNoBtn').hide()
        $('#delRepleOkBtn').hide()        
        $('#reportCancelBtn').show()
        $('#reportCheckBtn').show()
        $('#reportOkBtn').hide()

        $('#repleModal').modal()
    })

    $('#reportYesBtn').click(() => {
        $('#modalBodyMsg').text('신고해주셔서 감사합니다. 신고된 내용은 내부 검토를 통해 삭제여부를 확인해보도록 하겠습니다.')
        $('#reportReasonInput').hide()
      
        $('#reportCancelBtn').hide()
        $('#reportCheckBtn').hide()
        $('#reportOkBtn').show()

        $('#repleModal').modal()
    })
}
$(repleInit)
</script>
